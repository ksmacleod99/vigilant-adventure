<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;500;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Frontend Mentor | Tip calculator app</title>

</head>
<body>
  <main>
    <div><h3>SPLITTER</h3></div>
    <div class="container">
      <form name="tip">
      <div class="wrapper">
       
         <div class="inputs">
            <div class="box">
              <label for="bill">Bill <span class="error hidden" id="billError">Can't be zero</span></label>
              <br>
              <i class="fas fa-dollar-sign icon"></i>
              <input type="text" id="bill" name="bill" placeholder="0" onkeyup="validateBill()">
            </div>

            <div class="box">
              <p>Select Tip %</p>
              <div class="grid">
                <button type="button" class="tipAmt" id="05" onClick="getTip(05)">5%</button>
                <button type="button" class="tipAmt" id="10" onClick="getTip(10)">10%</button>
                <button type="button" class="tipAmt" id="15" onClick="getTip(15)">15%</button>
                <button type="button" class="tipAmt" id="25" onClick="getTip(25)">25%</button>
                <button type="button" class="tipAmt" id="50" onClick="getTip(50)">50%</button>
                <input class="custom" id="custom" placeholder="Custom" onkeyup="getCustom()"></input>
                <label for="custom"><span class="error hidden" id="customError">Can't be zero</span></label>
              </div>
            </div> 

            <div class="box">
              <label for="people">Number of People <span class="error hidden" id="peopleError">Can't be zero</span></label>
              <br>
              <i class="fas fa-user icon"></i>
              <input type="text" id="people" name="people" placeholder="0" onkeyup="validatePeeps()">
            </div>
        </div>
 
        <div class="outputs">
          <div class="resultsWrapper">
            <div class="tipLabel">
              <p>Tip Amount<br> 
                <span class="perPerson">/ person</span>
              </p>
            </div>
            <div class="tipAmt">
              <p class="results" id="tipAmt">$0.00</p>
            </div>
            <div class="totalLabel">
              <p>Total<br> 
                <span class="perPerson">/ person</span>
              </p>
            </div>
            <div class="totalAmt">
              <p class="results" id="totalAmt">$0.00</p>
            </div>
          </div>

          <input id="reset" type="reset" class="reset"></input>
        </div>
     
      </div>
    </form>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>


  <script src="https://kit.fontawesome.com/3b1f66acfd.js" crossorigin="anonymous"></script>
  <script src="script.js"></script> 
</body>
</html>
