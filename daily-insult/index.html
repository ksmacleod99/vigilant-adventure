<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Daily Shakespearean Insults</title>
        <meta name="description" content="">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&family=IM+Fell+English+SC&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <main>
            <div class="header" id="header"><h1 class="center">Daily Shakespearean Insults</h1></div>
            <div class="about" id="about"><h2 class="center">Quote for <span id="today"></span></h2></div>
            <div class="container" id="quote-box">
                <div class="flex">
                    <div><p class="quote">&ldquo;</p></div>
                    <div><p id="theInsult"><span id="placeholder" class="text"></span> <br>-<span id="citation" class="citation"></span></p></div>
                    <div><p class="quote">&rdquo;</p></div>
                </div>
                <div>
                    <a href="#" alt="Copy This Quote"><i class="fa-regular fa-copy text" onclick="copy()"></i><span class="sr-only">Copy This Quote</span></a>
                    <button id="another" onclick="getInsult()">Another!</button>
                </div>
            </div>
        </main>
        <footer class="center">  Kelly MacLeod &copy; 2023 | <a href="https://github.com/ksmacleod99/vigilant-adventure/tree/main/daily-insult">View in Github</a></footer>
        
        <script src="https://kit.fontawesome.com/3b1f66acfd.js" crossorigin="anonymous"></script>
        <script src="script.js" async defer></script>
    </body>
</html>
