<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <div class="container">
    <div class="card">
      <div class="inner">
        <div class="image">
          <img src="./images/image-equilibrium.jpg">
          <div class="middle">
            <div class="look">
              <img src="images/icon-view.svg">
            </div>
          </div>
        </div>
        <div>
          <h1>
            <a href="#">Equilibrium #3429</a>
          </h1>
        </div>
        
        <div>
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
    
      <div class="wrapper">
        <div class="eth">
          <p><img src="images/icon-ethereum.svg"> 0.041 ETH</p>
        </div>
        <div class="time">
          <p><img src="images/icon-clock.svg"> 3 days left</p>
        </div>
      </div>
       
        <hr />
        
        <div class="attrib">
          <div class="avatar">
            <img src="./images/image-avatar.png" class="avatar">
          </div>
          <div class="attribText">
            <p>Creation of <a href="#">Jules Wyvern</a></p>
          </div>
          
        </div>
    
      </div>
    </div>
  </div>
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="http://www.github.com/ksmacleod99" target="_blank">Kelly MacLeod</a>.
  </div>
</body>
</html>
